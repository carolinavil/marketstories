<section class="login">
    <div class="box-login">
        <!-- <div class="box-logo">
           
     
    </div> -->
        <div class="form-box">
          
            <div class="formulario-login">
                <div class="texto-caixa-logo">
                    <img src="../../../../assets/img/Logo P&B MarketStories.png" alt="" class="logo-caixa">
            </div>
                <h1 class="titulo-banner">Bem vindo de volta! </h1>
                <h2 class="subtitulo-banner">Faça login para continuar</h2>
                <form #form="ngForm" class="needs-validation formulario" (submit)="send(form)">
                    <div class="row">
                        <div class="form-group col s12 m12 ">
                            <label class="form-label">E-mail<span class="text-danger">*</span> </label>
                            <input type="text"  [(ngModel)]="loginModel.email" type="text"
                                class="form-control" name="email" id="email" email="email" #email="ngModel" required=""
                                autocomplete="off" style="padding-left: 10px; ">
                            <div *ngIf="email.touched && email.errors">
                                <p class="text-danger" *ngIf="email.errors['required']">Este campo é
                                    obrigatório.</p>
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="form-group col s12 m12 ">
                            <label class="form-label">Senha<span class="text-danger">*</span> </label>
                            <input type="text"  [(ngModel)]="loginModel.senha" type="text"
                                class="form-control" name="senha" id="senha" senha="senha" #senha="ngModel" required=""
                                autocomplete="off" style="padding-left: 10px; ">
                            <div *ngIf="senha.touched && senha.errors">
                                <p class="text-danger" *ngIf="senha.errors['required']">Este campo é
                                    obrigatório.</p>
                            </div>
                        </div>
                        <div class="form-group col s12 m12 ">
                            <a href="" routerLink="forgot" class="link-forgot">Esqueci minha senha</a>
                        </div>
                       
                    </div>
    
    
                    <div class="row">
                        <div class="form-group col s12 m12">
                            <button type="submit" class="me-0 ms-auto btn-login col m12 btn-entrar">Entrar</button>
                        </div>
    
                    </div>
                    <div *ngIf="falhaLogin" class="alert alert-danger" role="alert">
                        Login recusado. Por favor, verifique suas credenciais e tente novamente.
                    </div>
                </form>
    
                <!-- <p-divider layout="horizontal" styleClass="flex md:hidden " [align]="'center'" ><b>OU</b></p-divider> -->

                <div class="cadastrar-login">
                    <h3 class="titulo-cadastrar-login">Ainda não possui uma conta?</h3>
                    <button class="btn-cadastar-login" routerLink="../pagamento">Me cadastrar</button>
                </div>
            </div>
    
    
    
        </div>
    </div>
</section>
