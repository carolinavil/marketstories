<p-toolbar [styleClass]="''">
  <ng-template pTemplate="start">
    <img src="assets/img/logo.png" alt="" class="logo">
  </ng-template>
  <ng-template pTemplate="center">
  </ng-template>
  <ng-template pTemplate="end">

  </ng-template>
</p-toolbar>

<div  >
  <p-card >
    <ng-template pTemplate="header"  >
      <div class="d-flex align-items-center px-4 caixa">
       <div class="caixa-icone">
        <i class="pi pi-users"></i>
       </div>
        
        <h3 class="p-card-title my-0">Usuários</h3>
      </div>
    </ng-template>
  
    <ng-template pTemplate="body">
   
      <p-table [value]="usuarios" [paginator]="paginator" [rows]="rows" [totalRecords]="totalRecords"
      [rowsPerPageOptions]="[20,30,50]" (onPage)="onPageChange($event)" [loading]="loading">
<ng-template pTemplate="header">
 <tr>
   <th *ngFor="let col of columns" [pSortableColumn]="col.field">
     {{ col.header }}
     <p-columnFilter *ngIf="col.field !== 'data_criacao'" [type]="col.filterType" [field]="col.field" 
                     [display]="col.filterDisplay" [showOperator]="false" [showAddButton]="false" 
                     [showMatchModes]="true" [matchModeOptions]="matchModeOptions">
     </p-columnFilter>
     <p-columnFilter *ngIf="col.field === 'data_criacao'" [type]="col.filterType" [field]="'data_criacao_formatada'"
                     [display]="col.filterDisplay" [showOperator]="false" [showAddButton]="false" 
                     [showMatchModes]="true" [matchModeOptions]="matchModeOptions">
     </p-columnFilter>
   </th>
   <th></th>
 </tr>
</ng-template>

<ng-template pTemplate="body" let-item>
 <tr [style]="{cursor: 'pointer!important'}" #itemMenu>
   <td *ngFor="let col of columns">
     <ng-container *ngIf="col.field !== 'foto_instagram' && col.field !== 'data_criacao'">
       {{ item[col.field] }}
     </ng-container>
     <ng-container *ngIf="col.field === 'foto_instagram'">
       <a href="javascript:void(0);" (click)="redirecionarParaInstagram(item[col.field])">imagem</a>
     </ng-container>
     <ng-container *ngIf="col.field === 'data_criacao'">
       <div class="testew6">
         <span class="teste5">{{ item.data_criacao_formatada }}</span>
       </div>
     </ng-container>
   </td>
 </tr>
</ng-template>
</p-table>
 
    </ng-template>
  </p-card>
</div>
