<p-toolbar [styleClass]="''">
  <ng-template pTemplate="start">
    <img src="assets/img/logo.png" alt="" class="logo">
  </ng-template>
  <ng-template pTemplate="center">
  </ng-template>
  <ng-template pTemplate="end">

  </ng-template>
</p-toolbar>

<div  >
  <p-card >
    <ng-template pTemplate="header"  >
      <div class="d-flex align-items-center px-4 caixa">
       <div class="caixa-icone">
        <i class="pi pi-users"></i>
       </div>
        
        <h3 class="p-card-title my-0">Usuários</h3>
      </div>
    </ng-template>
  
    <ng-template pTemplate="body">
   
      <p-table
     
        #dt1
        [columns]="columns"
        [value]="usuarios"
        dataKey="id"
        [rows]="20"
        [paginator]="paginator"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[20, 50, 100]"
        currentPageReportTemplate="Mostrando de {first} até {last} do total de {totalRecords} registros"
        [globalFilterFields]="filters"
        [scrollable]="true" 
        scrollHeight="700px"
        [style]="{'width': '100%'}" 
        scrollWidth="100%"
        >
        
        <ng-template pTemplate="header">
          <tr>
            <th [pSortableColumn]="col.field" *ngFor="let col of columns">{{ col.header }}
              <p-columnFilter [type]="col.filterType" [field]="col.field" [display]="col.filterDisplay" [showOperator]="false" [showAddButton]="false" [showMatchModes]="true"  [matchModeOptions]="matchModeOptions">
              </p-columnFilter>
            </th>
            <th></th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-item>
          <tr [style]="{cursor: 'pointer!important'}" #itemMenu>
            <td *ngFor="let col of columns">
              <ng-container *ngIf="col.field !== 'foto_instagram'">
                {{ item[col.field] }}
              </ng-container>
              <ng-container *ngIf="col.field === 'foto_instagram'">
                <a href="javascript:void(0);" (click)="redirecionarParaInstagram(item[col.field])">imagem</a>
              </ng-container>
              <ng-container *ngIf="col.field === 'data_criacao'">
                <div class="testew6">
                  <span class="teste5"> {{ formatarData(item[col.field]) }}</span>
                </div>
              </ng-container>
            </td>
          </tr>
        </ng-template>
        
        <!-- <ng-template pTemplate="caption">
          <div class="d-flex justify-content-end ms-auto">
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input pInputText
                     type="text"
                     class="form-control "
                     #filter
                     (input)="this.dt1.filterGlobal(filter.value, 'contains')"
                     (input)="onInputChange($event)"
                     placeholder="Pesquisar"
                     />
            </span>
          </div>
        </ng-template>  -->
      </p-table>
    </ng-template>
  </p-card>
</div>
